server:
  port: 80
spring:
  application:
    name: quanyoumall-gateway
  cloud:
    gateway:
      enabled: true
      routes:
        - id: product_route
          uri: lb://quanyoumall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /renren-fast/$\{segment}
    nacos:
      discovery:
        server-addr: localhost:8848
